{% extends 'shop/basic.html' %}
{%block title%} Contact Us {%endblock%}
{%block body%}
<div class="container my-3">
    <h3>Contact Us</h3>


<form action="/shop/Contactus/" method="post">
 {% csrf_token %}
  <div class="form-group my-4">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter you Name">
  </div>
     <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter you Email">
  </div>
     <div class="form-group">
    <label for="mobile">Mobile No.</label>
    <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter you Mobile Number">
  </div>
    <div class="form-group">
    <label for="description">How may we help you!</label>
    <textarea class="form-control" id="description" rows="3" name="desc"></textarea>
  </div>


    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{%endblock%}
